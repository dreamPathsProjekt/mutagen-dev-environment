sync:
  development:
    alpha: "./test_folder"
    beta: "drone.internal:~/test_folder"
    mode: "one-way-safe"
    ignore:
      vcs: true
      # paths:
      #   - "./build/"
      #   - "./node_modules"

forward:
  defaults:
    socket:
      overwriteMode: "overwrite"
  exposeHttp:
    source: "tcp:localhost:8080"
    destination: "drone.internal:tcp:localhost:80"
  remoteDocker:
    source: "tcp:localhost:23750"
    destination: "drone.internal:unix:/var/run/docker.sock"